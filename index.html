<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Learning Adventure</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #ffcccb, #fff3e0);
    }
    .container {
      width: 80%;
      max-width: 800px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
    .words, .images {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .word, .image {
      padding: 15px;
      background: #ffe082;
      border: 2px solid #ffb300;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .word:hover, .image:hover {
      background: #ffd54f;
      transform: scale(1.1);
    }
    .matched {
      background: #c8e6c9 !important;
      border-color: #66bb6a !important;
      pointer-events: none;
    }
    .score {
      grid-column: 1 / span 2;
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #f4511e;
    }
    .header {
      grid-column: 1 / span 2;
      text-align: center;
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #4caf50;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">Match the Words with the Pictures!</div>
  <div class="words">
    <div class="word" data-match="1">Vegetables</div>
    <div class="word" data-match="2">Can</div>
    <div class="word" data-match="3">Girl</div>
    <div class="word" data-match="4">I am</div>
    <div class="word" data-match="5">Wash</div>
  </div>
  <div class="images">
    <div class="image" data-match="1">&#x1F957;</div> <!-- Salad Emoji -->
    <div class="image" data-match="2">&#x1F4E6;</div> <!-- Can Emoji -->
    <div class="image" data-match="3">&#x1F467;</div> <!-- Girl Emoji -->
    <div class="image" data-match="4">&#x1F600;</div> <!-- Smiling Face Emoji -->
    <div class="image" data-match="5">&#x1F9FC;</div> <!-- Soap Emoji -->
  </div>
  <div class="score">Score: 0</div>
</div>

<script>
  let selectedWord = null;
  let score = 0;

  const words = document.querySelectorAll('.word');
  const images = document.querySelectorAll('.image');
  const scoreDisplay = document.querySelector('.score');

  words.forEach(word => {
    word.addEventListener('click', () => {
      if (selectedWord) {
        selectedWord.classList.remove('selected');
      }
      selectedWord = word;
      word.classList.add('selected');
    });
  });

  images.forEach(image => {
    image.addEventListener('click', () => {
      if (selectedWord) {
        const match = selectedWord.getAttribute('data-match');
        if (match === image.getAttribute('data-match')) {
          selectedWord.classList.add('matched');
          image.classList.add('matched');
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
        } else {
          alert('Try again!');
        }
        selectedWord.classList.remove('selected');
        selectedWord = null;
      } else {
        alert('Select a word first!');
      }
    });
  });
</script>

</body>
</html>
